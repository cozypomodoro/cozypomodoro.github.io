<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) --> <script async src="https://www.googletagmanager.com/gtag/js?id=G-B75E5EWNR7"></script> <script> window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'G-B75E5EWNR7'); </script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cozy Pomodoro</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: Arial, sans-serif;
  background: url('Kaohsiung_city_Skyline_at_night.jpg') center/cover fixed no-repeat;
  color: white;
  min-height: 100vh;
}

/* Block title */
header {
  padding: 25px;
  font-size: 38px;
  font-weight: 900;
  text-transform: uppercase;
  letter-spacing: 2px;
  background: rgba(0,0,0,0.35);
  display: inline-block;
  border-radius: 14px;
  margin-left: 25px;
  margin-top: 20px;
}

/* SECTION WITH WIDGETS */
.main-area {
  display: flex;
  justify-content: center;
  gap: 40px;
  padding: 40px;
  margin-top: 20px;
}

.widget {
  width: 320px;
  padding: 22px;
  border-radius: 22px;
  background: rgba(0,0,0,0.22);
  backdrop-filter: blur(4px);
  text-align: center;
  box-shadow: 0 6px 14px rgba(0,0,0,0.35);
}

/* TIMER WIDGET */
.mode-select button {
  background: transparent;
  border: none;
  color: #ffdada;
  font-size: 16px;
  padding: 5px 12px;
  margin: 0 4px;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.2s;
}
.mode-select .active {
  background: rgba(255,255,255,0.25);
}
.timer-display {
  font-size: 64px;
  font-weight: 700;
  margin: 25px 0;
}
.start-btn {
  background: white;
  border: none;
  padding: 14px 30px;
  font-size: 22px;
  border-radius: 12px;
  color: #b14c4c;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
}

/* TODO LIST */
#todoInput {
  width: 80%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  margin-bottom: 12px;
}
#addTaskBtn {
  padding: 10px 14px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: white;
  color: #222;
  font-weight: bold;
}
ul {
  list-style: none;
  margin-top: 20px;
  text-align: left;
}
li {
  margin-bottom: 8px;
  padding: 6px;
  background: rgba(255,255,255,0.15);
  border-radius: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
li button {
  background: rgba(255,255,255,0.5);
  border: none;
  padding: 4px 8px;
  border-radius: 6px;
  cursor: pointer;
}

/* FOOTER SECTION (only visible when scrolling) */
.footer {
  margin-top: 80px;
  background: black;
  padding: 50px;
  color: #eee;
  font-size: 18px;
  text-align: center;
}
</style>
</head>

<body>

<header>COZYPOMODORO</header>

<div class="main-area">

  <!-- TIMER WIDGET -->
  <div class="widget">
    <div class="mode-select">
      <button class="active" onclick="setMode('pomodoro', this)">Pomodoro</button>
      <button onclick="setMode('short', this)">Short Break</button>
      <button onclick="setMode('long', this)">Long Break</button>
    </div>

    <div class="timer-display" id="timer">25:00</div>

    <button class="start-btn" id="startBtn" onclick="toggleTimer()">START</button>
  </div>

  <!-- TODO WIDGET -->
  <div class="widget">
    <h2>To-Do</h2>
    <input id="todoInput" type="text" placeholder="Add a task...">
    <button id="addTaskBtn" onclick="addTask()">Add</button>
    <ul id="todoList"></ul>
  </div>

  <!-- SPOTIFY WIDGET -->
  <div class="widget">
    <h2>Lofi Playlist</h2>
    <iframe 
      style="border-radius:12px; margin-top: 15px; background:white;"
      src="https://open.spotify.com/embed/playlist/0vvXsWCC9xrXsKd4FyS8kM?utm_source=generator&theme=1"
      width="100%" height="380" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media">
    </iframe>
  </div>

</div>

<!-- FOOTER SECTION (scroll down to see) -->
<div class="footer">
  The Pomodoro Technique is a productivity method where you work in 25-minute focused intervals and take small breaks.<br>
  <small>Background by Hweehweemalu — Wikimedia Commons</small>
</div>


<script>
/* TIMER SCRIPT */
let timeLeft = 1500;
let running = false;
let timerInterval;

function setMode(mode, btn) {
  document.querySelectorAll('.mode-select button').forEach(el => el.classList.remove("active"));
  btn.classList.add("active");

  if (mode === 'pomodoro') timeLeft = 1500;
  if (mode === 'short') timeLeft = 300;
  if (mode === 'long') timeLeft = 900;

  stopTimer();
  updateTimerDisplay();
}

function updateTimerDisplay() {
  let m = Math.floor(timeLeft / 60);
  let s = timeLeft % 60;
  document.getElementById("timer").textContent =
    `${m}:${s.toString().padStart(2, "0")}`;
}

function toggleTimer() {
  if (running) stopTimer();
  else startTimer();
}

function startTimer() {
  running = true;
  document.getElementById("startBtn").textContent = "PAUSE";

  timerInterval = setInterval(() => {
    if (timeLeft > 0) {
      timeLeft--;
      updateTimerDisplay();
    } else stopTimer();
  }, 1000);
}

function stopTimer() {
  running = false;
  clearInterval(timerInterval);
  document.getElementById("startBtn").textContent = "START";
}

/* TODO LIST SCRIPT */
function addTask() {
  let input = document.getElementById("todoInput");
  if (input.value.trim() === "") return;

  let li = document.createElement("li");
  li.innerHTML = `
    ${input.value}
    <button onclick="this.parentElement.remove()">✕</button>
  `;
  document.getElementById("todoList").appendChild(li);

  input.value = "";
}
</script>

</body>
</html>
