<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cozy Pomodoro Citysite</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow-x: hidden;
      background: url('Kaohsiung_city_Skyline_at_night.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(4px) brightness(60%);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 50px;
      flex-wrap: wrap;
      gap: 40px;
    }

    .box {
      backdrop-filter: blur(10px) brightness(120%);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      flex: 1;
      min-width: 280px;
      max-width: 45%;
      text-align: center;
      color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .timer-container, .todo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .left-column {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 40px;
      flex: 1;
      min-width: 300px;
    }

    iframe {
      border: none;
      width: 100%;
      height: 300px;
      border-radius: 12px;
    }

    h1, h2 {
      margin: 10px 0;
    }

    .timer-controls button, button.add {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(145deg, #4e4e4e, #2a2a2a);
      color: white;
      font-weight: bold;
      transition: all 0.2s ease;
      box-shadow: 0 5px 0 #1a1a1a, 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .timer-controls button:hover, button.add:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 0 #1a1a1a, 0 12px 25px rgba(0, 0, 0, 0.6);
    }

    #time {
      font-size: 48px;
      margin: 20px 0;
    }

    input[type="text"] {
      padding: 8px;
      border-radius: 6px;
      border: none;
      width: 80%;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: rgba(255,255,255,0.1);
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .hidden-section {
      margin-top: 100vh;
      padding: 50px;
      text-align: center;
      color: white;
      backdrop-filter: blur(5px) brightness(80%);
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .box {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="left-column">
      <div class="box timer-container">
        <h1>Pomodoro Timer</h1>
        <div id="time">25:00</div>
        <div class="timer-controls">
          <button id="pomodoro">Pomodoro</button>
          <button id="shortBreak">Short Break</button>
          <button id="longBreak">Long Break</button>
          <button id="start">Start</button>
          <button id="pause">Pause</button>
          <button id="reset">Reset</button>
        </div>
      </div>
      <div class="box todo-container">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Add a new task..." />
        <button class="add" id="addTask">Add</button>
        <ul id="taskList"></ul>
      </div>
    </div>
    <div class="box">
      <h2>Lo-Fi Beats</h2>
      <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX9RwfGbeGQwP" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>
  </div>
  <div class="hidden-section">
    <p>The Pomodoro Technique is a time management method that encourages focused work sessions followed by short breaks. Each “Pomodoro” typically lasts 25 minutes, giving your mind a clear rhythm of productivity and rest.</p>
  </div>

  <script>
    let timer;
    let timeLeft = 25 * 60;
    let isPaused = false;

    const display = document.getElementById('time');
    const startBtn = document.getElementById('start');
    const pauseBtn = document.getElementById('pause');
    const resetBtn = document.getElementById('reset');

    const modes = {
      pomodoro: 25 * 60,
      shortBreak: 5 * 60,
      longBreak: 15 * 60
    };

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
      const seconds = (timeLeft % 60).toString().padStart(2, '0');
      display.textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (timer) return;
      timer = setInterval(() => {
        if (!isPaused) {
          timeLeft--;
          updateDisplay();
          if (timeLeft <= 0) {
            clearInterval(timer);
            timer = null;
          }
        }
      }, 1000);
    }

    function pauseTimer() {
      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
    }

    function resetTimer() {
      clearInterval(timer);
      timer = null;
      timeLeft = 25 * 60;
      isPaused = false;
      updateDisplay();
    }

    function setMode(mode) {
      clearInterval(timer);
      timer = null;
      timeLeft = modes[mode];
      isPaused = false;
      updateDisplay();
    }

    document.getElementById('pomodoro').onclick = () => setMode('pomodoro');
    document.getElementById('shortBreak').onclick = () => setMode('shortBreak');
    document.getElementById('longBreak').onclick = () => setMode('longBreak');
    startBtn.onclick = startTimer;
    pauseBtn.onclick = pauseTimer;
    resetBtn.onclick = resetTimer;

    updateDisplay();

    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');
    const addTaskBtn = document.getElementById('addTask');

    function saveTasks() {
      const tasks = [];
      document.querySelectorAll('#taskList li span').forEach(span => tasks.push(span.textContent));
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.forEach(task => addTaskToDOM(task));
    }

    function addTaskToDOM(task) {
      const li = document.createElement('li');
      const span = document.createElement('span');
      span.textContent = task;
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.onchange = () => {
        li.remove();
        saveTasks();
      };
      li.appendChild(span);
      li.appendChild(checkbox);
      taskList.appendChild(li);
    }

    addTaskBtn.onclick = () => {
      const task = taskInput.value.trim();
      if (task) {
        addTaskToDOM(task);
        taskInput.value = '';
        saveTasks();
      }
    };

    loadTasks();
  </script>
</body>
</html>
